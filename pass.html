<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Verificador de senhas</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1>Se sua conta tem uma senha fraca, talvez ela não seja mais sua...</h1>

        <input class="inputLogin" type="text" placeholder="Digite seu nome de usuário">
        <input class="inputLogin" type="email" placeholder="Digite seu E-Mail">
        <input class="inputLogin" type="tel" placeholder="Digite seu telefone">

        <div class="espacoSenha">
            <input type="password" id="entradaSenha" placeholder="Digite sua senha">
            <div id="mostrarSenha">Exibir</div>
        </div>

        <section class="fundoPoder">
            <div id="medidorPoder"></div>
            <div id="textoPoder">Força da senha: 0%</div>
        </section>

        <div id="requisitos">
            <div id="requisitoComprimento" class="requisito">Comprimento</div>
            <div id="requisitoMinuscula" class="requisito">Letra minúscula</div>
            <div id="requisitoMaiuscula" class="requisito">Letra maiúscula</div>
            <div id="requisitoNumero" class="requisito">Número</div>
            <div id="requisitoSimbolo" class="requisito">Símbolo</div>
        </div>

        <button id="botaoCriarConta ">Criar Conta</button>
    </section>

    <!-- script JS -->
    <script src="main.js"></script>
</body>

</html>
